<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- A-Frame para 3D -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Animaciones extra (para animation-mixer) -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR para AR de imÃ¡genes -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targetss.mind; maxTrack: 3"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >

      <!-- ðŸ”¹ 1. Pre-carga de modelos -->
      <a-assets>
        <a-asset-item id="modelOne" src="./bellsprout.glb"></a-asset-item>
        <a-asset-item id="modelTwo" src="./wooper.glb"></a-asset-item>
        <a-asset-item id="modelThree" src="./magikarp.glb"></a-asset-item>
      </a-assets>

      <!-- ðŸ”¹ 2. CÃ¡mara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- ðŸ”¹ 3. Targets con su modelo -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model src="#modelOne"
                      position="0 -0.25 0"
                      rotation="0 0 0"
                      scale="0.1 0.1 0.1"
                      animation-mixer>
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model src="#modelTwo"
                      position="0 -0.25 0"
                      rotation="0 0 0"
                      scale="0.1 0.1 0.1"
                      animation-mixer>
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model src="#modelThree"
                      position="0 -0.25 0"
                      rotation="0 0 0"
                      scale="0.1 0.1 0.1"
                      animation-mixer>
        </a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
